<div class="pagination-buttons">
    <button mat-button (click)="PaginaAnterior()">Previous</button>
    <button mat-button (click)="SiguientePagina()">Next</button>
  </div>
  
  <div class="cards-container">
    <div *ngFor="let character of CharacterList.results; trackBy: trackByFn">
      <mat-card class="example-card" appearance="outlined" (click)="openDialog(character.id)">
        <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-title>{{ character.name }}</mat-card-title>
          <mat-card-subtitle>{{ character.species }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="character.image" alt="Photo of {{ character.name }}">
        <mat-card-content>
          <p>
            Origen: {{ character.origin.name }}<br>
            Status: {{ character.status }}<br>
            Location: {{ character.location.name }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
